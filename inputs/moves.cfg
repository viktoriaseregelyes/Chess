all piece rule:
-move forward when hit

pawn rule:
general move: forward, backward, right, left
-move anywhere 3 times in the game

rook rule:
general move: 1 forward, 1 backward, 1 left, 1 right
-move forward when hit

king rule:
general move: forward right, backward, left, right

queen rule:
general move: forward, backward, left, right
-become knight when hit