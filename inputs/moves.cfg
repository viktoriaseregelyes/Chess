all piece rule:
-move left when hit
-become pawn when hit

pawn rule:
general move: forward, backward, right, left
-move anywhere 3 times in the game

rook rule:
general move: forward, backward, left, right
-move right when hit

king rule:
general move: forward, backward, left, right

queen rule:
general move: forward, backward, left, right
-become knight when hit

bishop rule:
general move: forward, backward, left, right
-become knight when hit

knight rule:
general move: forward, backward, left, right
-become knight when hit